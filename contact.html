        .tooltip {
        position: relative;
        display: inline-block;
        }

        .tooltip .tooltiptext {
        visibility: hidden;
        font-size:medium;
        width: 140px;
        background-color: #1b272b;
        color: #d8effd;
        text-align: center;
        border-radius: 6px;
        padding: 0px;
        position: absolute;
        z-index: 1;
        bottom: 75%;
        left: 50%;
        margin-left: -75px;
        opacity: 0;
        transition: opacity 0.5s;
        }

        .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
        }
        .silent{
            visibility: invisible;
            padding: 0px;
            margin: 0px;
            margin-top: 0px;
